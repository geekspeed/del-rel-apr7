<div ng-init="init()">
    <div ng-show="loading || isLoading()" class="billing-loading" ng-include="'partials/loadingView.html'"></div>
    <div class="settings-header">
        <span class="settings-done" ng-click="!canAddMode() || add()" ng-disabled="!canAddMode()">{{'activity_add' | i18n}}</span>
        {{'base_station_modes_label_title' | i18n}}
    </div>
    <div class="settings-container-list">
    <div ng-hide="isLoading()" class="settings-panel">
        <div class="settings-list" >
            <div class="settings-items-wrapper">
                <div ng-repeat="mode in getModes() | orderBy:predicate" class="settings-list-item">
                    <span class="list-item-cell arlo-pre">{{mode.name}}</span>
                    <span class="settings-edit list-item-cell" ui-sref="settings.editMode({deviceId:deviceId,modeId:mode.id})" ng-click="$event.stopPropagation();"></span>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div ng-controller="ModalNotifyCtrl" class="modal-overlay" ng-show="isPopupEnable">
        <div ng-repeat="arrow in getArrows()" ng-style="{'top': arrow.posY}" class="overlay-arrow-icon left-align index{{$index+1}}"></div>
        <div class="alert-window alert-window-rules">
            <div class="text-content">
                <p ng-bind-html="'educate_label_base_station_modes_rules' | i18n"></p>
                <div class="control-bar">
                    <input type="checkbox" id="dontshowmsgagain" ng-model="popupDisable"/>
                    <label for="dontshowmsgagain">{{'educate_label_dont_show_again' | i18n}}</label>
                </div>
            </div>
            <div class="button-row">
                <div class="ok_button" ng-click="rulesNotifyHide()">{{'activity_ok' | i18n}}</div>
            </div>
        </div>
    </div>
</div>
