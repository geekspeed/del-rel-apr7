<div class="main" ng-init="init()" ng-controller="PersonalInfoCtrl">

    <header>
        <div style="margin-left:auto;margin-right:auto" class="button-group">
            <button class="button small" style="float:left;background-color:#FFFFFF;color:#000000" ng-click="cancel()">{{'activity_cancel' | i18n}}</button>
            <span style="text-align:center;float:none;margin-left:auto;margin-right:auto;font-size:2.5em">{{'account_settings_label_personal' | i18n}}</span>
            <button class="button small" style="float:right;" ng-click="done()" >{{'activity_done' | i18n}}</button>
        </div>
    </header>



    <fieldset >
        <div class="row panel">
            <div class="large-12">
                <label>User ID</label>
                <input type="text" placeholder="User ID">
            </div>
            <div class="large-12">
                <label>Current Password</label>
                <input type="password" placeholder="{{'personal_info_placeholder_password' | i18n}}" empty>
            </div>
        </div>

        <div class="row panel">
            <div class="large-12">
                <label>New Password</label>
                <input type="text" placeholder="User ID">
            </div>
            <div class="large-12">
                <label>Retype New Password</label>
                <input type="password" placeholder="{{'personal_info_placeholder_password' | i18n}}" empty>
            </div>
        </div>

        <div class="row panel">
            <div class="large-12">
                <label>{{'personal_info_label_first_name' | i18n}}</label>
                <input type="text" value="{{firstName}}" placeholder="{{'personal_info_placeholder_first_name' | i18n}}">
            </div>
            <div class="large-12">
                <label>{{'personal_info_label_дфые_name' | i18n}}</label>
                <input type="text" placeholder="{{'personal_info_placeholder_last_name' | i18n}}">
            </div>
        </div>
    </fieldset>
    </form>

</div>
