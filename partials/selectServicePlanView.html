<div class="setup-steps">
    <div style="padding: 10px 0;" class="arlo-fs17">
        <!--<span class="setup-back" ui-sref="syncHardware">{{'activity_back' | i18n}}</span>-->
        <span class="arlo-b" id="selectServicePlan_title">{{'service_selection_label_title' | i18n}}</span>
    </div>
    <div style="background-color: #e5e4e2;">
        <div class="setup-progress" style="width: 60%;"></div>
    </div>
</div>

<div ng-if="loading || isBillingInProgress()" class="subscription-loading">
    <div class="subscription-loading-pad"></div>
    <div class="subscription-loading-top">
        <div style="height: 25%; background: 0; position: relative;"></div>
        <div class="billing-board">

            <img src="/img2/logo_0@2x.png">

            <div style="padding-top: 20px;padding-bottom: 5px; white-space: nowrap;">{{loadingMessage}}...</div>
            <div>{{'status_label_please_wait' | i18n}}</div>
        </div>
    </div>
</div>
