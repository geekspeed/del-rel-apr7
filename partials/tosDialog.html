<div tabindex="-1" role="dialog" class="modal fade" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="padding: 20px;">
            <div ng-transclude></div>
        <div class="modal-footer">
            <button ng-if="!$parent.viewMode" class="button-fixed" style="margin-right:15px;" ng-click="$parent.$parent.$close('ok');">{{'activity_agree' | i18n}}</button>
            <button ng-if="!$parent.viewMode" class="button-fixed button-cancel"
                    ng-click="$parent.$parent.$close('disagree');">{{'activity_disagree' | i18n}}
            </button>
            <button ng-if="$parent.viewMode" class="button-fixed"
                    ng-click="$parent.$parent.$close('ok');">{{'activity_ok' | i18n}}
            </button>
        </div>
        </div>
    </div>
</div>
